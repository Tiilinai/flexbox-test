<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Flexbox</title>
</head>

<body>
    <div class="flex__page"> 
        <div class="container__top">

            <!-- Left side (I had to make a play on smallpox... Not the best name for an element, but nonetheless!)-->

            <div class="inner left">
                <div class="firstbox"> 
                    <div class="smallbox one"></div>
                    <div class="smallbox two"></div>
                    <div class="smallbox three"></div>
                </div>

                <div class="secondbox">
                    <div class="smallbox four"></div>
                    <div class="smallbox five"></div>
                    <div class="smallbox six"></div>     
                </div>



                <div class="thirdbox"> 
                    <div class="smallbox seven"> 
                        <p> Hello</p>
                    </div>
                    <div class="smallbox eight"></div>
                    <div class="smallbox nine"> 
                        <p> What's up?</p>
                    </div>
                </div>
            </div>


            <!-- Right side -->

            <div class="inner right">
                <div class="fourthbox">
                    <div class="smallbox ten"></div>
                    <div class="smallbox eleven"></div>
                    <div class="smallbox twelve"></div>
                </div>


                <div class="fifthbox">
                    <div class="smallbox thirteen"></div>
                    <div class="smallbox fourteen"></div>
                    <div class="smallbox fifteen"></div>
                </div>

                <div class="sixthbox">
                    <div class="smallbox sixteen"></div> 
                    <div class="smallbox seventeen"></div>
                    <div class="smallbox eighteen"></div>
                </div>
            </div>

       
        </div>
    
        
<!-- Bottom of page --> 

    <div class="container__bottom">
        <div class="square first"> 
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>


        <div class="square second">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div> 
            <div class="dot"></div> 
            <div class="dot"></div>
        </div>


        <div class="square third">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>


        <div class="square fourth">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div> 
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>


        <div class="square fifth">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>

        </div>
    </div>

</div>


</body>
</html>
